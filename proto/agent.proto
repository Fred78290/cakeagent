syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.aldunelabs.cakeagent";
option java_outer_classname = "cakeagent";
option objc_class_prefix = "cakeagent";
option go_package = "linux/pkg/cakeagent";

package cakeagent;

import "google/protobuf/empty.proto";

service Agent {
	rpc Info (google.protobuf.Empty) returns (InfoReply);
	rpc Run (RunCommand) returns (RunReply);
	rpc Execute (stream ExecuteRequest) returns (stream ExecuteResponse);
	rpc Mount(MountRequest) returns (MountReply);
	rpc Umount(MountRequest) returns (MountReply);
}

message InfoReply {
	message MemoryInfo {
		uint64 total = 1;
		uint64 free = 2;
		uint64 used = 3;
	}

	string version = 1;
	uint64 uptime = 2;
	MemoryInfo memory = 3;
	int32 cpuCount = 4;
	repeated string ipaddresses = 5;
	string osname = 6;
	string hostname = 7;
	string release = 8;
}

message Command {
	string command = 1;
	repeated string args = 2;
}

message RunCommand {
	Command command = 1;
	optional bytes input = 2;
}

message ExecuteCommand {
	oneof execute {
		Command command = 1;
		bool shell = 2;
	}
}

message TerminalSize {
	int32 rows = 1;
	int32 cols = 2;
}

message ExecuteRequest {
	oneof request {
		ExecuteCommand command = 1;
		bytes input = 2;
		TerminalSize size = 3;
		bool eof = 4;
	}
}

message RunReply {
	int32 exitCode = 1;
	bytes stdout = 2;
	bytes stderr = 3;
}

message ExecuteResponse {
	oneof response {
		int32 exitCode = 1;
		bytes stdout = 2;
		bytes stderr = 3;
	}
}

message MountVirtioFS {
	string name = 1;
	string target = 2;
	int32 uid = 3;
	int32 gid = 4;
	bool readonly = 5;
	bool early = 6;
}

message MountRequest {
	repeated MountVirtioFS mounts = 1;
}

message MountVirtioFSReply {
	string name = 1;
	oneof response {
		string error = 2;
		bool success = 3;
	}
}

message MountReply {
	repeated MountVirtioFSReply mounts = 1;
	oneof response {
		string error = 2;
		bool success = 3;
	}
}